<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link rel="stylesheet" href="css/favoritos.css"> 
</head>
<body>

<header id="header" class="header">
    <div class="container">
        <div class="row" style="display: flex; align-items: center; justify-content: space-between;">
            <div class="four columns">
                <img src="img/logo.png" id="logo" />
            </div>
            <div class="two columns u-pull-right" style="display: flex; align-items: center;">
                <ul style="display: flex; align-items: center; padding: 0; margin: 0;">
                    <li class="submenu" style="margin-right: 10px;">
                        <div id="carrito" style="display: none;">
                            <table id="lista-carrito" class="u-full-width">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                        </div>
                    </li>
                    <li>
                        <a href="index.html">
                            <img src="img/inicio-icon.png" id="img-inicio" alt="Inicio" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="form-container">
        <h2>Lista de Favoritos</h2>
        <div id="lista-favoritos">
            <p>Aún no has añadido favoritos.</p>
            <div class="favorito-item">
                <img src="img/curso1.jpg" alt="Curso 1" class="favorito-imagen">
                <div class="favorito-info">
                    <h3>Nombre del Curso 1</h3>
                    <p>Descripción breve del curso.</p>
                    <p>Precio: $50.00</p>
                    <button class="button u-full-width">Eliminar de Favoritos</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
